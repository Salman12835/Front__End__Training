<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <!-- Element Selector -->
    <style>
        p {
            color: blue
        }
    </style>
    <!-- ID Selector -->
    <style>
        #Idslector {
            color: yellow;
        }
    </style>
    <!-- Class Selector -->
    <style>
        .redclass {
            color: red;
        }

        #blackcol {
            background-color: black;
        }
    </style>
<!-- Grouping Selector -->
<style>
footer, span {
    background: rgb(233, 14, 14);
}

</style>

</head>

<body>
    <h2>CSS Selectors</h2>
    <p>This is Explanation of CSS Section</p>
    <p id="Idslector">This is Explanation of CSS Section</p>
    <p class="redclass" id="blackcol">This is Explanation of CSS Section</p>
    <p>This is Explanation of CSS Section</p>
    <footer>This is the foorter of grouping selector</footer>
    <span>This is a Span</span>
</body>

</html>
