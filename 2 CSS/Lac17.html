<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>CSS Fonts</title>
    <style>
        p {
            font-family: 'Tangerine', serif;
            
            font-size: xx-large;
            
            line-height:30px;

            font-weight: bolder;




        
        }
        span{
            font-weight: bolder;
            font-style: calc(90);
            font-display:inline;
            font-variant: inherit;

        }
    </style>
</head>

<body>
    <h1>This is Lacture No.17 CSS Fonts</h1>
    <p>Different fonts properties of CSS, It is very enjoyable.</p>
    <Span>Fonts Properties</Span>
</body>

</html>
