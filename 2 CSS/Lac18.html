<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
         #firstpara{
          color: blue;  
         }
         #secondpara{
            color:rgb(164, 223, 28);
         }
         #thridpara
         {
            color: #4f82b5;
         }
    </style>
</head>

<body>
    <H1>This is my box</H1>
    <p id="firstpara">This is a paragraph from First box</p>
    <p id="secondpara">This is a paragraph from Second box</p>
    <p id="thridpara">This is a paragraph from Thrid box</p>
</body>
</html>
