<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>

<body>
    <p style="border: 2px solid red;">This is first paragraph</p>
    <p style="border: 2px solid rgb(17, 21, 73);">This is Second paragraph</p>
    <span style="border: 2px solid blue;">This is a Span</span>
    <span style="border: 2px solid green;">This is a Second Span</span>
    <strong style="border: 2px solid rgb(206, 33, 128);">This is a Strong</strong>
</body>

</html>
